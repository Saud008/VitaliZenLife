<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup with VitaliZenLife</title>
    <link rel="stylesheet" href="./cssfiles/signup.css">
    <link rel="icon" type="image/png" href="./Assets/favicon.png" sizes="32x32">
</head>

<body>
    <div class="main">
        <div class="container">
            <br>
            <h1>Get Started with <span>VitaliZenLife</span></h1>
            <label>E-mail</label>
            <input type="email" required="required" placeholder="name123@gmail.com">
            <label>Mobile Number</label>
            <input type="text" required="required" placeholder="1234567890">
            <label>Full name</label>
            <input type="text" required="required" placeholder="FullName">
            <label>Password</label>
            <input type="password" value="" placeholder="8 characters minimum">
            <p>By signing up, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.</p>
            <button onclick="popup()">Create account</button>
            <p>Already have an account?<a href="./login.html">Login</a></p><br>
        </div>
    </div>
    <div id="BackBtn"><a href="./index.html">Back to Home Page</a></div>
    <div class="popup">
        <img src="./Images/sign.png" alt="">
        <h3>Welcome to VitaliZenLife</h3>
        <p>Your account has been created successfully.</p>
        <a style="color:white;" href="./index.html"><button>OK</button></a>
        <br>
    </div>
    <script src="./Javascript/signup.js"></script>
</body>
</html>
