<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot-VitaliZenLife</title>
    <script src="https://kit.fontawesome.com/2e1f7181be.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2e1f7181be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cssfiles/chatbot.css">
    <link rel="icon" type="image/png" href="./Assets/favicon.png" sizes="32x32">
</head>

<body>
    <button class="chat" onclick="visible()"><i class="fa-solid fa-comment fa-2xl" style="color: #f0ecf1;"></i></button>
    <button class="close" onclick="closing()"><i class="fa-solid fa-xmark-large fa-2xl"
            style="color: #f4f5f6;"></i></button>
    <div class="container">
        <h1>Welcome to VitaliZenLife , Ask your queries?</h1>
        <p id="chatlog"></p>
        <input type="text" id="chatbox" placeholder="Enter your query?">
        <button class="send" onclick="talk()">Send Query</button>
    </div>

    <!-- Script -->
    <script src="./Javascript/chatbot.js"></script>
</body>

</html>
