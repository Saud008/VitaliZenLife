    <div class="flex flex-col justify-center items-center pt-24">
        <h1 class="text-3xl text-center">BMI Calculator</h1>
        <div class="my-3">
            <button class="p-3 bg-cyan-500 ease-in duration-200" id="bmiUsBtn">US Units</button>
            <button class="p-3 ease-in duration-200" id="bmiMetricBtn">Metric Units</button>
        </div>
        <div>
            <table id="bmiUsCalc" class="block">
                <tr>
                    <td><label for="height">Height (Feets and inches):</label></td>
                    <td>
                        <input type="number" id="bmiHeightFeet" placeholder="feets" required class="w-20"> 
                        <input type="number" id="bmiHeightInch" placeholder="inches" required class="w-20 my-2">
                    </td>
                </tr>
                <tr>
                    <td><label for="weight">Weight (Pounds):</label></td>
                    <td><input type="number" id="bmiUsWeight" placeholder="in lbs" required class="w-40"></td>
                </tr>
                <tr>
                    <td colspan="2"><div class="flex items-center justify-center"><button id="bmiUsCalcBtn">Calculate BMI</button></div></td>
                </tr>
                <tr>
                    <td colspan="2" id="usBmiResult" class="text-center"> </td>
                </tr>
            </table>
        </div>

        <div>
            <table id="bmiMetricCalc" class="hidden">
                <tr>
                    <td><label for="height">Height (cm):</label></td>
                    <td><input type="number" id="bmiCmHeight" placeholder="in cms" required></td>
                </tr>
                <tr>
                    <td><label for="weight">Weight (kg):</label></td>
                    <td><input type="number" id="bmiKgWeight" placeholder="in kgs" required></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><div class="flex items-center justify-center"><button id="bmiMetricCalcBtn">Calculate BMI</button></div></td>
                </tr>
                <tr>
                    <td colspan="2" id="metricBmiResult" class="text-center"> </td>
                </tr>
            </table>
        </div>
    </div>


    <div class="flex flex-col justify-center items-center pt-10" >
        <h1 class="text-3xl text-center">Body Fat Calculator</h1>
        <div class="my-3">
            <button class="p-3 bg-cyan-500 ease-in duration-200" id="usBtnBodyFat">US Units</button>
            <button class="p-3  ease-in duration-200" id="metricBtnBodyFat">Metric Units</button>
        </div>
        <div>
            <table id="BodyFatUsCalc" class="block">
                <tr>
                    <td><label for="">Gender: </label></td>
                    <td>
                        <select id="genderUs" name="gender" class="border-2 border-slate-500">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="BodyFatAgeU" placeholder="age" required class="w-40"></td>
                </tr>
                <tr>
                    <td><label for="height">Height (Feets and inches):</label></td>
                    <td>
                        <input type="number" id="BodyFatFeetH" placeholder="feets" required class="w-20"> 
                        <input type="number" id="BodyFatInchtH" placeholder="inches" required class="w-20 my-2">
                    </td>
                </tr>
                <tr>
                    <td><label for="weight">Weight (lbs):</label></td>
                    <td><input type="number" id="BodyFatLbsWeight" placeholder="in lbs" required class="w-40"></td>
                </tr>
                <tr>
                    <td colspan="2"><div class="flex items-center justify-center"><button id="BodyFatUsCalcBtn">Calculate Body Fat</button></div></td>
                </tr>
                <tr>
                    <td colspan="2" id="usBodyFatResult" class="text-center"> </td>
                </tr>
            </table>
        </div>

        <div>
            <table id="BodyFatmetricCalc" class="hidden">
                <tr>
                    <td><label for="">Gender: </label></td>
                    <td>
                        <select id="genderMetric" name="gender" class="border-2 border-slate-500">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="BodyFatAgeM" placeholder="age" required></td>
                </tr>
                <tr>
                    <td><label for="height">Height (cm):</label></td>
                    <td><input type="number" id="BodyFatCmHeight" placeholder="in cms" required></td>
                </tr>
                <tr>
                    <td><label for="weight">Weight (kg):</label></td>
                    <td><input type="number" id="BodyFatKgWeight" placeholder="in kgs" required></td>
                    
                </tr>
                <tr>
                    <td colspan="2"><div class="flex items-center justify-center"><button id="BodyFatMetricCalcBtn">Calculate BMI</button></div></td>
                </tr>
                <tr>
                    <td colspan="2" id="metricBodyFatResult" class="text-center"> </td>
                </tr>
            </table>
        </div>
    </div>
